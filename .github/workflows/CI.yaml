name: CI Pipeline
run-name: CI Pipeline on ${{ github.ref }} triggered by ${{ github.event_name }}.ðŸš€
on: [push,pull_request]
jobs:
  lint-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
            node-version: '22.x'
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
      - run: npm test
  notify-discord:
    runs-on: ubuntu-latest
    needs: [lint-build-and-test]
    steps:
      - name: Check if pipeline failed or passed
        id: check-status
        run: |
          if [[ ${{ github.event_name }} == 'pull_request' && contains(lint-build-and-test.result, 'failure') ]]; then
            echo "Pull request failed on ${{ github.ref }}.";
            echo "::set-output name=status::failure";
          elif [[ ${{ github.event_name }} == 'push' && ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "Push to main detected, notifying success to Discord.";
            echo "::set-output name=status::success";
          elif [[ ${{ github.event_name }} == 'pull_request' && ${{ github.event.action }} == 'opened' ]]; then
            echo "New Pull request opened. ${{ github.ref }} ";
            echo "::set-output name=status::success"; 
          fi
      - name: Send Notification to Discord
        if: steps.check-status.outputs.status == 'failure' || steps.check-status.outputs.status == 'success'       
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            {
              "content": "Pipeline Status: ${{ steps.check-status.outputs.status }}\n
                          Reason: ${{ github.event_name }} event\n
                          Commit: ${{ github.sha }}\n
                          Trigger: ${{ github.event_name }} event\n
                          Status: ${{ steps.check-status.outputs.status }}"
            }


